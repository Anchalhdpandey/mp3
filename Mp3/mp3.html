<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs</title>
    <script src="https://kit.fontawesome.com/a82e46f715.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./mp3.css"/>
</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
            <img src="./Images/Images/music-img.png" class="song-img"/>
            <h1>Teri batton main</h1>
            <p>Arjit Singh & pritam</p>
            <audio id="song">
                <source src="./Audio/teri_batonme.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress"/>
            <div class="controls">
                <div><i class="fa-solid fa-forward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="cntrolIcon"></i></div>
                <div><i class="fa-solid fa-backward"></i></div>
            </div>
        </div> 
    </div>
    <script src="mp3.js"></script>
</body>
</html>
